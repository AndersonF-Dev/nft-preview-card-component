<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsivo.css">

</head>

<body>
  <section class="nft-card">
    <a href="" class="image-link">
      <img src="images/image-equilibrium.jpg" alt="" class="imag"/>
    </a>
    <div class="nft-informacoes">
      <a href="">
        <h1>Equilibrium #3429</h1>
      </a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-data">
        <p class="eth"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
        <p><img src="images/icon-clock.svg" alt="">3 days left</p>
      </div>
    </div>
    <div class="informacoes-autor">
      <img src="images/image-avatar.png" alt="Imagem autora">
      <p>Creation of <a href="" class="nome-autor">Jules Wyvern</a></p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">AndersonF Dev</a>.
  </div>
</body>

</html>
